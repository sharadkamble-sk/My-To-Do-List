<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My To-Do List</a>
        </div>
    </div>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-4 my-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form-task">
                            <div class="form-group my-2">
                                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off"
                                    placeholder="Title" required>
                            </div>
                            <div class="form-group my-2">
                                <textarea id="description" cols="30" rows="10" class="form-control" maxlength="500" autocomplete="off"
                                  placeholder="Description" required></textarea>
                              </div>
                              <button type="submit" class="btn btn-success btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                  <div class="col-sm-3 text-left">
                    <p class="font-weight-bold">Title</p>
                  </div>
                  <div class="col-sm-6 text-left">
                    <p class="font-weight-bold">Description</p>
                  </div>
                  <div class="col-sm-3 text-right">
                    <p class="font-weight-bold">Delete</p>
                  </div>
                </div>
                <hr>
                <div id="tasks"></div>
              </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
